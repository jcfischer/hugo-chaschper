{{ define "template" }}
  {{ partial "show-template" (dict "Which" .Kind "Template" "layouts/partials/page-single-sori.html") }}
{{ end }}
<article class="post-full post page no-image h-entry">
    <header class="post-full-header">
        <h1 class="post-full-title p-name">{{.Title | title}}</h1>
    </header>

    <section class="post-full-content">
        <div class="kg-card-markdown e-content">
        {{ .Content }}
        </div>
    </section>
</article>
