<div class="site-nav-right">
    {{ partial "social-links" . }}

    {{ if .Site.Params.RSSLink }}
    <a class="subscribe-button" href="{{.Site.Params.RSSLink }}">Subscribe</a>
    {{else if .Site.Params.showSubscribe }}
    {{- with .OutputFormats.Get "RSS" }}
    <a class="subscribe-button" href="{{ .Permalink }}">Subscribe</a>
    {{- else }}
    <a class="subscribe-button" href="{{ "index.xml" | absURL }}">Subscribe</a>
    {{- end }}
    {{end}}
    {{ partial "search" . }}
</div>
